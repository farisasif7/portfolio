    <script>
      // Sample projects data (replace this with your actual project data)
      const projects = [
        {
          name: "Project 1",
          description:
            "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec auctor, nisl id aliquam ultricies, nunc nisl aliquet nunc, vitae aliquam nisl nunc eu justo. Sed vitae nisl euismod, aliquet nisl",

            "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec auctor, nisl id aliquam ultricies, nunc nisl aliquet nunc, vitae aliquam nisl nunc eu justo. Sed vitae nisl euismod, aliquet nisl",
          techStack: ["Node.js", "Express", "JavaScript", "HTML", "CSS"],
          githubLink: "https://github.com/yourusername/project2",
          image: "images/sd3.png",
        },
        // Add more projects as needed
      ];

      // Function to display projects based on the filter
      function filterProjects() {
        const filterInput = document
          .getElementById("techFilter")
          .value.toLowerCase();
        const projectsContainer = document.getElementById("projectsContainer");
        projectsContainer.innerHTML = ""; // Clear previous projects

        projects.forEach((project) => {
          // Check if the project contains the entered technology in the filter
          if (
            project.techStack.some((tech) =>
              tech.toLowerCase().includes(filterInput)
            )
          ) {
            const projectDiv = document.createElement("div");
            projectDiv.className = "project";
            projectDiv.innerHTML = `
                        <h3>${project.name}</h3>
                        <p>Tech Stack: ${project.techStack.join(", ")}</p>
                        <p>${project.description}</p>
                        <p><a href="${
                          project.githubLink
                        }" target="_blank">GitHub Link</a></p>
                        <img src="${project.image}" alt="${project.name}">
                    `;
            projectsContainer.appendChild(projectDiv);
          }
        });
      }

      // Initial display of projects
      filterProjects();

      // JavaScript function to handle redirection
      function navigateTo(url) {
        window.location.href = url;
      }
    </script>
